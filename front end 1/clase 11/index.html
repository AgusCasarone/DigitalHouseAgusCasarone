<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Pizza&Front</title>
</head>
<body>
    <header class="header-container">
        <div class="logo-container">
            <div class="logo-imagen">
                <img src="/img/logo-pizza.svg" alt="pizza">
            </div>
            <div class="logo-texto">
                <img src="/img/logo-texto.svg" alt="Pizza & font">
                <h1>Pizza & Front</h1>
            </div>
        </div>
        <div class="nav-bar">
            <nav>
                <ul>
                    <li>
                        <a href="/">Home</a>
                    </li>
                    <li>
                        <a href="/">Ranking</a>
                    </li>
                    <li>
                        <a href="/">Promoción</a>
                    </li>
                    <li>
                        <a href="/">Contacto</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="main-container">
            <div class="envio main-items">
                <h2 class="main-titulo">Envío gratis comprando 2 pizzas</h2>
            </div>
            <div class="pizzas main-items">
                <h2 class="main-titulo">Podio de pizzas</h2>
            </div>
            <div class="pizzas-lista-container">
                <div class="pizzas-lista">
                    <h3>Pizzas top 5</h3>
                    <ol>
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                </div>
                <div>
                    <img src="/img/pizza-cono.svg" alt="Ingredientes cayendo armando una pizza">
                </div>              
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-links-container">
            <div>
                <ul>
                    <li>
                        <a href="/">Home</a>
                    </li>
                    <li>
                        <a href="/">Ranking</a>
                    </li>
                    <li>
                        <a href="/">Promoción</a>
                    </li>
                    <li>
                        <a href="/">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="logo-container">
            <div class="logo-imagen">
                <img src="/img/logo-pizza.svg" alt="pizza">
            </div>
            <div class="logo-texto">
                <img src="/img/logo-texto.svg" alt="Pizza & font">
            </div>
        </div>
    </footer>
</body>
</html>
